name: Deployment 1
on: push
jobs:
    Lint:
        runs-on: windows-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Test Code
              run: npm run test
            - name: Build Code
              run: npm run build  
            - name: Deploy Code
              run: echo "Deploying..."
